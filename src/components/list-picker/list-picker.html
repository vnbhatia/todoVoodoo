<div class="col-sm-3 col-md-2 sidebar">
  <h3>Projects</h3>
  <br/>
  <ul class="nav nav-sidebar">
    <li ng-repeat="project in vm.projects"
        ng-class="{active:vm.isSelected(project)}"
        ng-click="vm.selectProject(project)">
      <a href="/{{project.name}}">{{project.name}}</a>
    </li>
  </ul>
</div>
